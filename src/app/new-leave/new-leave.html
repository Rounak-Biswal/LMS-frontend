<div class="bg-white rounded-4 shadow p-4 w-75 position-relative">
    <h4 class="mb-4" style="color: #00324d;">Apply for New Leave</h4>

    <form (ngSubmit)="applyLeave()">
        <div class="mb-3">
            <label for="type" class="form-label">Leave Type</label>
            <select class="form-select" [(ngModel)]="newLeave.type" id="type" name="type">
                <option value="" disabled selected>Select leave type</option>
                <option value="Casual">Casual</option>
                <option value="Sick">Sick</option>
                <option value="Paid">Paid</option>
                <option value="Paternity">Paternity</option>
                <option value="Unpaid">Unpaid</option>
                <option value="Compensatory">Compensatory</option>
            </select>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="from" class="form-label">From Date</label>
                <input type="date" id="from" class="form-control" [(ngModel)]="newLeave.from_date" name="from_date">
            </div>

            <div class="mb-3 col-md-6">
                <label for="to" class="form-label">To Date</label>
                <input type="date" id="to" class="form-control" [(ngModel)]="newLeave.to_date" name="to_date" [min]="newLeave.from_date">
            </div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea id="reason" class="form-control" [(ngModel)]="newLeave.reason" rows="3" name="reason"></textarea>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn text-white" style="background-color: #00324d;">
                Submit
            </button>
        </div>

    </form>
</div>
