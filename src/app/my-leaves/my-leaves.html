<div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700" style="color: #00324d;">
            <tr>
                <th class="px-4 py-3">Leave type</th>
                <th class="px-4 py-3">From</th>
                <th class="px-4 py-3">To</th>
                <th class="px-4 py-3">Days</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Reason</th>
                <th class="px-4 py-3">Action</th>
            </tr>
        </thead>
        <tbody>

            @for(leave of allLeaveData; track $index){
            <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-3">{{ leave.type }}</td>
                <td class="px-4 py-3">{{ leave.from_date | date:'dd MMM yyyy' }}</td>
                <td class="px-4 py-3">{{ leave.to_date | date:'dd MMM yyyy' }}</td>
                <td class="px-4 py-3">{{ leave.days }}</td>
                <td class="px-4 py-3">
                    <span [ngClass]="getStatusClassName(leave.status)">{{ leave.status }}

                    </span>
                </td>
                <td class="px-4 py-3">{{ leave.reason }}</td>

                @if(leave.status === "Pending"){
                <td class="px-4 py-3 space-x-2">
                    <div class="d-flex justify-content-between">

                        <a routerLink="/dashboard">
                            <i class="fa-regular fa-pen-to-square" style="color: #00324d;"></i>
                        </a>
                        <a routerLink="/dashboard">
                            <i class="fa-regular fa-trash-can" style="color: #00324d;"></i>
                        </a>
                    </div>
                </td>
                }

            </tr>
            }
        </tbody>
    </table>
</div>
